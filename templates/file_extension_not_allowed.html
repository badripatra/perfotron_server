<!DOCTYPE html>
<html>

<body>

<title>Upload new File</title>
<font color="red"><h4>File type not allowed. (Allowed file type ".jmx")</h4> </font>

<form method=post enctype=multipart/form-data>
  <label for="file">Select your Jmeter Script:</label>
  <input type=file name=file><br><br>
  <label for="token">Enter the Token:</label> &nbsp; &emsp;
  <input type="text" id="token" name="token"><br><br>
  <input type="submit" value="Submit">
</form>

<p>Click the "Submit" button and get converted JMX which can be used in PerfoTron Environment.</p>

</body>
</html>
